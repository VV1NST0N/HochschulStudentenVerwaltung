<meta http-equiv="content-type" content="text/html; charset=utf-8">
<h2>Studiengang für die Zulassung wählen</h2>
<form role="form"
      name="variablesForm">
    <div class="row">
        <div class="col-xs-6">
            <!-- Control zum Upload einer Datei -->
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Studiengang auswählen: </label>
        <select cam-variable-name="studiengangName"
                cam-variable-type="String"
                cam-choices="studiengangListe">
        </select>
    </div>
</form>
