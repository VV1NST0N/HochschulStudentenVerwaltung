<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-md-2">Studiengang: </label>
        <div class="col-md-10">
            <input cam-variable-name="studiengangName"
                   type="String"
                   name="studiengangName"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Vorname: </label>
        <div class="col-md-10">
            <input cam-variable-name="vorname"
                   type="String"
                   name="vorname"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Nachname: </label>
        <div class="col-md-10">
            <input cam-variable-name="nachname"
                   type="String"
                   name="nachname"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">E-Mail: </label>
        <div class="col-md-10">
            <input cam-variable-name="email"
                   type="String"
                   name="email"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Geburtsort: </label>
        <div class="col-md-10">
            <input cam-variable-name="geburtsort"
                   type="String"
                   name="geburtsort"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-md-2">Geburtsdatum: </label>
        <div class="col-md-10">
            <input cam-variable-name="geburtsdatum"
                   type="String"
                   name="geburtsdatum"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Nationalität: </label>
        <div class="col-md-10">
            <input cam-variable-name="nationalitaet"
                   type="String"
                   name="nationalitaet"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Straße und Hausnummer: </label>
        <div class="col-md-10">
            <input cam-variable-name="adresse"
                   type="String"
                   name="adresse"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-md-2">Wohnort: </label>
        <div class="col-md-10">
            <input cam-variable-name="wohnort"
                   type="String"
                   name="wohnort"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-md-2">Note Hochschulabschluss: </label>
        <div class="col-md-10">
            <input cam-variable-name="abiturnote"
                   cam-variable-type="Double"
                   type="text"
                   name="abiturnote"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Status der Zulassung: </label>
        <div class="col-md-10">
            <input cam-variable-name="zulassungErteilt"
                   type="String"
                   name="zulassung"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Bewerbungseingang: </label>
        <div class="col-md-10">
            <input cam-variable-name="bewerbungsEingang"
                   type="String"
                   name="bewerbungseingang"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Status der Zahlung: </label>
        <div class="col-md-10">
            <input cam-variable-name="zahlungErolgt"
                   type="String"
                   name="zahlungErolgt"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Status der Vollständigkeit: </label>
        <div class="col-md-10">
            <input cam-variable-name="vollstaendigeUnterlagen"
                   type="String"
                   name="vollstaendigeUnterlagen"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <label for="korrektheit">
        Zulassung erteilen:
    </label>
    <input id="korrektheit" class="form-control" name="zulassungsErteilung" cam-variable-type="Boolean"
           cam-variable-name="pruefungErfolgreich" type="checkbox">

    <script cam-script type="text/form-script">
          // custom JavaScript goes here

    </script>
</form>
