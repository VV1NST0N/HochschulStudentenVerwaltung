    <div class="control-group">
        <label for="studiengangNameid">Studiengang:</label>
    <p ng-show="studiengangName" id="studiengangNameid"
       cam-variable-name="studiengangName"
       cam-variable-type="String"
       ng-model="studiengangName">
    </p>
    </div>

    <div class="control-group">
        <label for="vornameid">Vorname:</label>
        <p ng-show="vornameScript" id="vornameid"
           cam-variable-type="nachname"
           cam-variable-type="String"
           ng-model="vornameid"> <em>{{vornameScript}}</em></p>
        </p>
    </div>
    <div class="control-group">
        <label for="nachnameid">Nachname:</label>
        <p ng-show="nachname" id="nachnameid"
           cam-variable-name="nachname"
           cam-variable-type="String"
           ng-model="nachname">  <em>{{nachname}}</em></p>
        </p>
    </div>
