<meta http-equiv="content-type" content="text/html; charset=utf-8">
<h2>Bewerbungsdaten eintragen</h2>
<form role="form"
      name="variablesForm">
    <div class="row">
        <div class="col-xs-6">
            <!-- Control zum Upload einer Datei -->
        </div>
    </div>
    <section>

        <div class="control-group">
            <label class="control-label col-md-8" for="studiengangId">Studiengang auswählen: </label>
            <div class="col-md-4">
                <select cam-variable-name="studiengangName"
                        cam-variable-type="String"
                        cam-choices="studiengangListe"
                        class="form-control"
                        id="studiengangId"
                />
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4" for="anredeId">Anrede: </label>
            <div class="col-md-8">
                <select type="text" id="anredeId"
                        cam-variable-name="gender"
                        cam-variable-type="String"
                        class="form-control">
                    <option>Frau</option>
                    <option>Herr</option>
                    <option>Divers</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4" for="vornameid">Vorname:</label>
            <div class="col-md-8">
                <input type="text" id="vornameid"
                       cam-variable-name="vorname"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4" for="nachnameId">Nachname:</label>
            <div class="col-md-8">
                <input type="text" id="nachnameId"
                       cam-variable-name="nachname"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4" for="emailid">E-Mail:</label>
            <div class="col-md-8">
                <input type="text" id="emailid"
                       cam-variable-name="email"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4" for="geburtsortid">Geburtsort:</label>
            <div class="col-md-8">
                <input type="text" id="geburtsortid"
                       cam-variable-name="geburtsort"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4" for="geburtsdatumid">Geburtsdatum:</label>
            <div class="col-md-8">
                <input type="text" id="geburtsdatumid"
                       cam-variable-name="geburtsdatum"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4" for="nationalitaetid">Nationalität:</label>
            <div class="col-md-8">
                <input type="text" id="nationalitaetid"
                       cam-variable-name="nationalitaet"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4" for="adresseid">Straße und Hausnummer:</label>
            <div class="col-md-8">
                <input type="text" id="adresseid"
                       cam-variable-name="adresse"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-4" for="wohnortid">Wohnort und PLZ:</label>
            <div class="col-md-8">
                <input type="text" id="wohnortid"
                       cam-variable-name="wohnort"
                       cam-variable-type="String"
                       class="form-control"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-4"
                   for="abiturnote">Note des Hochschulabschluss: </label>
            <div class="col-md-8">
                <input cam-variable-name="abiturnote"
                       cam-variable-type="Double"
                       id="abiturnote"
                       name="amount"
                       type="text"
                       class="form-control"
                       required/>
                <div class="help">
                    (z.B. &quot;2.3&quot;)
                </div>
            </div>

            <p ng-show="invoiceForm.abiturnote.$error.camVariableType">
                Note: Input must be a 'Double'.
            </p>

            <div class="form-group">
                <label class="control-label col-md-4" for="sonstigeInformationenid">Sonstige Informationen:</label>
                <div class="col-md-8">
                    <textarea type="text" id="sonstigeInformationenid"
                              cam-variable-name="sonstigeInformationen"
                              cam-variable-type="String"
                              class="form-control"
                    />
                </div>
            </div>


        </div>
    </section>

    <script cam-script type="text/form-script">


    </script>
</form>
