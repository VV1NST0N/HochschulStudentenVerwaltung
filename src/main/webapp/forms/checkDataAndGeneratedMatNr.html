<meta http-equiv="content-type" content="text/html; charset=utf-8">
<form role="form"
      name="variablesForm">


    <div class="form-group">
        <label class="control-label col-md-2">Studiengang: </label>
        <div class="col-md-10">
            <input cam-variable-name="studiengangName"
                   type="String"
                   name="studiengangName"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Vorname: </label>
        <div class="col-md-10">
            <input cam-variable-name="vorname"
                   type="String"
                   name="vorname"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Nachname: </label>
        <div class="col-md-10">
            <input cam-variable-name="nachname"
                   type="String"
                   name="nachname"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>

</form>
